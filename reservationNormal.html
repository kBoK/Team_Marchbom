<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservationNormal</title>
    <link rel="stylesheet" href="./css/reservationNormal.css">

    <!-- 닷홈 주소를 로딩 -->
    <script src = "./url_define.js"></script>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- 알림톡을 보내기 위한 api 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
    <script src="js/Landing/solapi.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src = "js/reservation/reservation_normal_script.js"></script>
    
</head>
<body>
    <div id="wrap">
        <!--헤더-->
                <header>
                    <div id="header">
                        <p>MarchBom</p>
                        <p>purchase</p>
                    </div>
                </header>
        <!--섹션-->
                <section>
                    <div id = 'content'>
        <!--섹션_왼쪽-->
                    <div id="left">
        <!--섹션_왼쪽_예약-->
                        <div class="ex">
                            <img src="./img/reservationNormal/reservationNormalflower.png" alt ='flowerImg'>
                        </div>
        <!--섹션_왼쪽_유저정보-->
                        <div class="user">
                            <form>
                                <div class="Name">
                                    <p>Name:</p>
                                    <input type="text" name="userName" placeholder="이름">
                                </div>
                                <div class="Number">
                                    <p>Number:</p>
                                    <input type="text" name="userNumber" placeholder="전화번호">
                                </div>
                                <div class="Type1">
                                    <p>Type1:</p>
                                    <select id="selectbox1" class = "select_change_check" title="선택 구분">
                                        <option selected="selected">꽃 종류를 선택해주세요.</option>
                                        <option>수국</option>
                                        <option>수선화</option>
                                        <option>안개꽃</option>
                                        <option>장미</option>
                                        <option>카네이션</option>
                                        <option>튤립</option>
                                        <option>프리지아</option>
                                        <option>하이신스</option>
                                    </select>
                                </div>
                                <div class="Type2">
                                    <p>Type2:</p>
                                    <select id="selectbox2" class = "select_change_check" title="선택 구분">
                                        <option selected="selected">색상 타입을 선택해주세요.</option>
                                        <option>빨간색</option>
                                        <option>주황색</option>
                                        <option>노랑색</option>
                                        <option>파랑색</option>
                                        <option>보라색</option>
                                        <option>분홍색</option>
                                        <option>흰색</option>
                                    </select>
                                </div>
                                <div class="Type3">
                                    <p>Type3:</p>
                                    <select id="selectbox3" title="선택 구분">
                                        <option selected="selected">타입을 선택해주세요.</option>
                                        <option>꽃 다발&nbsp;&nbsp;2,000원</option>
                                        <option>꽃 바구니&nbsp;&nbsp;50,000원</option>
                                        <option>서프라이즈 박스&nbsp;&nbsp;100,000원</option>
                                    </select>
                                </div>
                                <div class="DateTime">
                                    <div class="Date">
                                        <p>Date:</p>
                                        <!-- <input type='date' name="date"> -->
                                        <input type="date" id="SelectDate">
                                    </div>
                                    <div class="Time">
                                        <p>time:</p>
                                        <!-- <input type="time" type="time"> -->
                                        <input type="text" id="SelectTime">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id = 'button'>
                        <button>구매하기</button>
                    </div>
    </div>
</body>
</html>
